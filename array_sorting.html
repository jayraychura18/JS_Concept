    <title>Sorted Array</title>

    <script>
        let data=[35,20,10,87];

        for(i=0;i<data.length;i++){

            for(j=0;j<data.length;j++){

                console.warn(data)
                if(data[j]>data[j+1]){
                    let temp=data[j]

                }
            }
        }
