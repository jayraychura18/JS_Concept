<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Delete From Array</title>

    <script>
        let data=[10,20,16,30,40,50]
        // let position=1;

        // for(let i=position;i<data.length;i++){
        //     data[i]=data[i+1]
            
        // }
        // data.length=data.length-1;
        // console.log(data);

        console.log(`before ${data}`)
        
        function delEl(){
            let position=document.getElementById('pos').value;
            position=parseInt(position);
            for(let i=position;i<data.length;i++){
                data[i]=data[i+1]
            }
            data.length=data.length-1;
            console.log(`after removed ${data}`)
        }
</script>
</head>
<body>
    <input type="text" placeholder="Enter position" id="pos">

    <button onclick="delEl()">New Array</button>
</body>
</html>
