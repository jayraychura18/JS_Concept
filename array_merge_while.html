<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array With While Loop</title>

    <script>
      let data1 = [10, 20, 30, 40, 50, 60];
      let data2 = [45, 55, 65, 75];
      let data3 = [];

      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      console.log(d2);
      while (d2 < data2.length) {
          data3[d3] = data2[d2];
          d2++;
          d3++;
        }
        console.log(data3);
    </script>
  </head>
  <body></body>
</html>
