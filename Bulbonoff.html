<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB Program</title>

    <button onclick="document.getElementById('text').style.fontSize='35px'">change Font-size</button>
</head>
<body>
   
    <P id="text">Javascript is a easy to Learn</P>
    <br><br>
    <button onclick="document.getElementById('Bulb').src='on-light.png'">Turn on Bulb</button>

    
    <img src="off-light.png" alt="Bulb-Off" id="Bulb" style="width: 200px;">
    
    <button onclick="document.getElementById('Bulb').src='off-light.png'">Turn off Bulb</button>
    
    
    
</body>
</html>
